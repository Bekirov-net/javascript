<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
* Вывести с помощью цикла for числа от 0 до 9, не используя тело цикла. Выглядеть это
должно так: for(...){// здесь пусто}
-->
<script>
  "use strict";

  for (let i = 0; i < 9; ++i, console.log(i));
  
</script>
</body>
</html>
