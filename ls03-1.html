<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
-->
<script>
  "use strict";

  let i = 0;
    while (i < 100) {
	    console.log(i);
	i++;
}     
     
</script>
</body>
