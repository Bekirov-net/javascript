<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10");
  // число 10 + число 10 + Конкатенация просто символов 10 = 2010
  console.log(10 + "10" + 10);
  // вывелось число 10 + Конкатенация просто символов 10 + вывелось число 10 = 101010
  console.log(10 + 10 + + "10");
  //знак + перед "10" преобразовал в число в итоге 10+10+10 = 30
  console.log(10 / -"");
  //число 10 разделили на минус пустоту, как итог получили минус бесконечность
  console.log(10 / +"2,5");
  //2,5 не будет числом, это NaN, мате.операции с NaN = NaN
    
</script>
</body>
</html>
